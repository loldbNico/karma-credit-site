<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House of Karma â€“ Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a102b 0%, #2d1f47 60%, #18142a 100%);
      color: #e5e2e4;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    /* Gold marble crack effect overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: url('https://i.imgur.com/1Q9Z1ZB.png'); /* Gold marble crack PNG overlay, replace with your own if desired */
      opacity: 0.22;
      mix-blend-mode: lighten;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .hok-card {
      background: linear-gradient(120deg, #23143a 60%, #2d1f47 100%);
      border-radius: 1.3em;
      box-shadow: 0 0 32px 10px #000a, 0 0 0 2.5px #ffd70055;
      padding: 2.7em 2.1em 2.1em 2.1em;
      max-width: 390px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      border: 2.5px solid #ffd700cc;
      overflow: hidden;
    }
    .hok-card::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(120deg, transparent 60%, #ffd70022 100%);
      opacity: 0.18;
      z-index: 2;
    }
    .hok-title {
      font-family: 'Montserrat', serif;
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 0.04em;
      color: #ffd700;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 18px #a496f1cc, 0 0px 2px #000a;
    }
    .hok-logo {
      width: 74px;
      height: 74px;
      border-radius: 50%;
      margin: 0 auto 1em auto;
      box-shadow: 0 0 18px 4px #ffd70099, 0 0 0 3px #a496f1cc;
      background: #18142a;
      object-fit: cover;
      border: 2.5px solid #ffd700cc;
    }
    .hok-input {
      width: 100%;
      padding: 0.85em 1.1em;
      margin-bottom: 1.1em;
      border-radius: 0.7em;
      border: 1.7px solid #a496f1;
      background: #1a102b;
      font-size: 1.08rem;
      color: #ffd700;
      font-weight: 600;
      transition: border 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px #a496f122;
    }
    .hok-input:focus {
      border-color: #ffd700;
      outline: none;
      box-shadow: 0 0 0 2px #ffd70055;
      background: #23143a;
      color: #fffbe6;
    }
    .hok-btn {
      background: linear-gradient(90deg,#ffd700 0%,#a496f1 100%);
      color: #23143a;
      font-weight: 900;
      border-radius: 0.8em;
      font-size: 1.13rem;
      padding: 0.8em 2.1em;
      border: none;
      box-shadow: 0 2px 18px #ffd70044, 0 2px 12px #a496f1aa;
      letter-spacing: 0.01em;
      transition: filter 0.18s, box-shadow 0.18s, background 0.18s;
      cursor: pointer;
      text-shadow: 0 2px 8px #fff4;
      margin-top: 0.2em;
    }
    .hok-btn:hover, .hok-btn:focus {
      filter: brightness(1.13) drop-shadow(0 0 12px #ffd70088);
      background: linear-gradient(90deg,#a496f1 0%,#ffd700 100%);
      color: #fffbe6;
      box-shadow: 0 4px 24px #ffd700cc, 0 2px 8px #a496f1cc;
      text-shadow: none;
    }
    .hok-msg {
      min-height: 1.5em;
      margin-bottom: 0.7em;
      color: #ffd700;
      font-size: 1.04rem;
      font-weight: 700;
      text-shadow: 0 2px 8px #a496f1cc;
    }
    ::selection {
      background: #ffd70044;
      color: #fffbe6;
    }
    @media (max-width: 500px) {
      .hok-card { padding: 1.2em 0.3em; max-width: 99vw; }
      .hok-title { font-size: 1.3rem; }
      .hok-logo { width: 54px; height: 54px; }
    }
  </style>
</head>
<body>
  <div class="hok-card">
    <img src="https://i.postimg.cc/KcLVGFWY/logo6.png" alt="House of Karma Logo" class="hok-logo" />
    <div class="hok-title">House of Karma</div>
    <div class="hok-msg" id="loginMsg"></div>
    <form id="hokLoginForm" autocomplete="off">
      <input type="text" class="hok-input" id="hokName" placeholder="Name" required />
      <input type="password" class="hok-input" id="hokPassword" placeholder="Password" required />
      <button type="submit" class="hok-btn w-full mt-2">Login</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Supabase client setup (replace with your own project URL and anon key)
    const supabase = window.supabase.createClient(
      "https://nxgivpbbuwbzjsfbhlzt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im54Z2l2cGJidXdiempzZmJobHp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3ODA2ODYsImV4cCI6MjA2NDM1NjY4Nn0.7Hrn29OfpNGLyOy3tASiuWX6lsWQ3t1mrLWBb2K_E7E"
    );

    document.getElementById('hokLoginForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('hokName').value.trim();
      const password = document.getElementById('hokPassword').value;
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      if (!name || !password) {
        msg.textContent = 'Please enter your name and password.';
        return;
      }
      // Query hok_users for a user with this name
      const { data, error } = await supabase
        .from('hok_users')
        .select('*')
        .eq('name', name)
        .limit(1)
        .single();
      if (error || !data) {
        msg.textContent = 'No such user.';
        return;
      }
      // For demo: compare plaintext password (replace with hash check in production)
      if (data.password_hash !== password) {
        msg.textContent = 'Incorrect password.';
        return;
      }
      // Optionally update last_login
      await supabase.from('hok_users').update({ last_login: new Date().toISOString() }).eq('id', data.id);
      // Redirect to admin_hok.html
      window.location.href = 'admin_hok.html';
    };
  </script>
</body>
</html>
